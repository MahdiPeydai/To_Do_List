<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link href="{{ url_for('static', filename='fw/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='auth/css/layout.css') }}" rel="stylesheet">
    {% block style_sheet %} {% endblock %}
</head>
<body>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="box px-5 py-3 rounded-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="d-flex align-items-center justify-content-center mt-2">
                <h3 class="text-danger">
                    {{message}}
                </h3>
            </div>
            <hr>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %} {% endblock %}
    </div>
</div>
</body>
</html>
