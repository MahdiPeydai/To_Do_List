<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{user_name}} - {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <link href="{{ url_for('static', filename='fw/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='home/css/layout.css') }}" rel="stylesheet">
    {% block style_sheet %} {% endblock %}
</head>
<body>
<div class="account">
    <a href="{{ url_for('profile.information') }}" class="m-4">
        <button class="account_btn py-2 px-3 rounded-2 border-0">
            Hi <b>
                {{user_name}}
            </b>
            <i class="fas fa-bars fa-2"></i>
        </button>
    </a>
</div>
{% block content %} {% endblock %}
<div class="log_out">
    <a href="{{ url_for('auth.logout') }}" class="m-4">
        <button class="account_btn py-2 px-3 rounded-2 border-0">
            Logout
            <i class="fas fa-sign-out-alt fa-2"></i>
        </button>
    </a>
</div>
</body>
</html>
